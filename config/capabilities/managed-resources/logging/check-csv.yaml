# Ensuring all CSVs in target namespace are ready
apiVersion: batch/v1
kind: Job
metadata:
  name: check-csv
  annotations:
    argocd.argoproj.io/hook: PostSync
  namespace: crossplane-system
spec:
  template:
    spec:
      containers:
        - name: check-csv
          image: quay.io/bitnami/kubectl:latest
          env:
            - name: TARGET_NAMESPACE
              value: "operators"
          command:
            - /bin/sh
            - -c
            - |
              set -eo pipefail
              set -x

              current_seconds=0
              limit_seconds=$(( $(date +%s) + 2400 ))
              csv_installing=0

              while [ ${current_seconds} -lt ${limit_seconds} ]; do
                if [ kubectl get csv -n "${TARGET_NAMESPACE}" --no-headers | grep -vc Succeeded -gt 0 ]; then
                  csv_installing=1
                  echo "INFO: CSVs still installing."
                  sleep 60
                else
                  csv_installing=0
                  break
                fi
                current_seconds=$(( $(date +%s) ))
              done

              kubectl get csv -n "${TARGET_NAMESPACE}"

              if [ ${csv_installing} -eq 0 ]; then
                echo "INFO: All CSVs are ready."
              else
                echo "ERROR: CSVs still not ready."
                exit 1
              fi
      restartPolicy: Never
      serviceAccountName: crossplane
  backoffLimit: 1
